        </div>
        <div class="col-md-3 ">

            <form method="post" action="" class="mt-5 pt-5 was-validated">
                {% csrf_token %}
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <h1 class=" text-muted text-center mt-4">Login.</h1>
                    <div class="form-group">
                        <label for="uname">Username:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username"
                               required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                               name="password"
                               required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-outline-success btn-lg ">Login</button>
                        <a href="#" class="text-body">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                                                                                          class="link-danger">Register</a>
                        </p>
                    </div>
            </form>
        </div>
    </div>
</div>
