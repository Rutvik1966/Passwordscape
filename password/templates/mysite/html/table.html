{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Nanum+Myeongjo:wght@800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Nanum+Myeongjo:wght@800&family=Play:wght@700&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styless.css' %}">
</head>
<body>
{% if user.is_authenticated %}
<!-- Navbar -->
{% include 'navbar/nav.html' %}
<!-- Navbar -->
<div class="shadow-lg p-3 mb-5 mt-5 bg-white rounded container " data-aos="fade-up">


    <table class="table ">

        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Copy</th>
        </tr>
        </thead>
        <tbody>
        {% for item in details %}
            <tr>

                <td>{{ item.user }}</td>

                <td style="word-wrap: break-word;max-width: 50px;" class="lead"><p>{{ item.password }}</p></td>
                <div id="tada"></div>
                <td><button  class="btn btn-outline-primary copybtn" pass="{{ item.password }}">Copy</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    {% include 'login.html' %}
{% endif %}
</div>
<script src="{% static 'mysite/js/scri.js' %}"></script>
<!--AOS-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800
    });
</script>
<!--AOS-->

</script>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->


</body>
</html>
